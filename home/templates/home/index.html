{% extends "base.html" %} {% load static %} {% block content %}

<h1 class="text-white text-center home-page-heading">
  Welcome to Poster King!!
</h1>

<!-- Carousel images -->
<div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img
        class="d-block w-100"
        src="{%  static 'img/home-page.jpg' %}"
        alt="First slide"
      />
    </div>
    <div class="carousel-item">
      <img
        class="d-block w-100"
        src="{%  static 'img/home-page-1.jpg' %}"
        alt="Second slide"
      />
    </div>
    <div class="carousel-item">
      <img
        class="d-block w-100"
        src="{%  static 'img/home-page-2.jpg' %}"
        alt="Third slide"
      />
    </div>
  </div>
  <a
    class="carousel-control-prev"
    href="#carouselExampleControls"
    role="button"
    data-slide="prev"
  >
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a
    class="carousel-control-next"
    href="#carouselExampleControls"
    role="button"
    data-slide="next"
  >
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>

<h2 class="text-black text-center">
  Please press the button below to start shopping
</h2>

<h4>
  <a
    href="{% url 'products' %}"
    class="shop-now-button btn btn-lg rounded-0 text-uppercase"
    >Shop Now</a
  >
</h4>

<!-- jQuery for Carousel images -->
<script>
  $(".carousel").carousel({ interval: 3000 });
</script>
{% endblock %}
